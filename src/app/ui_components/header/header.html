<header class="res-banner"
        [ngClass]="{ 'res-is-sticky' : navIsSticky, 'res-is-open' : menuIsOpen }"
        role="banner"
        #resHeader>
    
    <div class="res-grid">
        
        <a href="" 
           (click)="scrollToTopOfPage($event)"
           class="res-logo res-scrollto"
           rel="bookmark">{{appName}}</a>

        <button type="button"
                role="button"
                aria-label="Toggle Navigation"
                data-res-navicon="button"
                [ngClass]="{ 'res-is--closed' : menuIsOpen }"
                (click)="toggleMenu()"
                class="res-icon-menu res-navicon res-navicon-x">
            
            <span class="res-navicon__lines"></span>

        </button>

        <div role="navigation"
             class="res-nav">
            
            <ul class="res-nav__list">
                
                <li class="res-nav__list-item"
                    *ngFor="let link of links; let i = index;">

                    <a routerLink="{{link.url}}"
                       routerLinkActive="res-nav-active"
                       (click)="setCurrentRoute(i)"
                       [routerLinkActiveOptions]="{ exact: true }"
                       class="res-scrollto">{{link.name}}</a>
                </li>
            </ul>
        </div>

    </div>
</header>

<div class="res-hero"
     #resHero>
    
    <res-fader [isVisible]="visible">
        <h1 class="res-hero__title">{{heroTitle}}</h1>

        <p class="res-hero__tagline">{{heroTagline}}</p>
    </res-fader>

</div>
