<p><a data-open="exampleModal1" (click)="toggleModal()">Click me for a modal</a></p>
<div class="overlay" id="modalOverlay" (click)="toggleModal()">
	<div class="reveal" id="modal">
		<ng-content></ng-content>
		<button class="close-button" aria-label="Close modal" type="button" (click)="toggleModal()" (keyup.enter)="toggleModal()">
			<span aria-hidden="true" (click)="toggleModal()" (keyup.enter)="toggleModal()">&times;</span>
		</button>
	</div>
</div>
